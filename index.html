<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Preview Card</title>

    <!-- Importación de normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Declaración del icono de la pestaña/ventana -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- import de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Iconos de Awsome  https://fontawesome.com/icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Import de hoja de estilos perzonalizada. -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <section class="card">
            <div class="card__img">
                <img src="images/image-product-desktop.jpg" alt="Imagen del productor">
            </div>
            <div class="card__info">
                <p class="card__info__product-type">PERFUME</p>
                <h1 class="card__info___product-title">Gabrielle Essence Eau De Perfum</h1>
                <p class="card__info___product-description">
                    A floral, solar and vuluptuous interpretation compoed by Oliver Polger, Perfum-Creator
                    for the House of CHANEL.
                </p>
                <p class="card__info___product-price">$149.99 <span>$169.99</span></p>
                <div class="card__button">
                    
                    <a class="boton" href="">
                        <span class="fa-solid fa-cart-shopping"></span>
                        Add to Cart
                    </a>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
